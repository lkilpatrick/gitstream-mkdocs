site_name: Documentation

theme:
  name: material
  logo: assets/gistream-w.webp
  palette: 
      - scheme: slate
  features:
      - header.autohide
extra_css:
  - stylesheets/extra.css
plugins:
  - search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences